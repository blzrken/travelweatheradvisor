<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TravelAdvisr - Itinerary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="container">
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html" class="logo-link">
                  <i class="fas fa-cloud-sun"></i>
                  <span class="logo-text">TravelAdvisr</span>
                </a>
              </div>
            <nav>
                <a href="weather.html" class="nav-btn">
                    <i class="fas fa-cloud"></i>
                    Weather
                </a>
                <a href="advisories.html" class="nav-btn">
                    <i class="fas fa-exclamation-circle"></i>
                    Advisories
                </a>
                <a href="itinerary.html" class="nav-btn active">
                    <i class="fas fa-map-marked-alt"></i>
                    Itinerary
                </a>
            </nav>

        </div>
    </header>

    <main class="itinerary-section">
        <h2>Travel Itinerary</h2>
        
        <form id="itineraryForm">
            <div class="form-group">
                <input 
                    type="text" 
                    id="activityName" 
                    placeholder="Activity name" 
                    required 
                    autocomplete="off"
                    data-lpignore="true"
                >
                <input 
                    type="date" 
                    id="activityDate" 
                    required 
                    autocomplete="off"
                    data-lpignore="true"
                >
                <input 
                    type="time" 
                    id="activityTime" 
                    required 
                    autocomplete="off"
                    data-lpignore="true"
                >
            </div>
            <div class="form-group">
            <select id="activityType" required>
                <option value="">Select activity type...</option>
                <option value="outdoor">Outdoor Activity</option>
                <option value="indoor">Indoor Activity</option>
                <option value="transport">Transportation</option>
            </select>
            <textarea 
                id="activityNotes" 
                placeholder="Notes" 
                rows="3"
                data-lpignore="true"
            ></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="primary-btn">
                    <i class="fas fa-plus"></i> Add to Itinerary
                </button>
                <button type="button" id="updateBtn" class="update-btn" style="display: none;">
                    <i class="fas fa-save"></i> Update Activity
                </button>
                <button type="button" id="cancelUpdateBtn" class="cancel-btn" style="display: none;">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="reset" class="secondary-btn">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>
            <div class="itinerary-header">
                <button id="clearAllBtn" class="danger-btn" style="display: none;">
                    <i class="fas fa-trash-alt"></i> Clear All Activities
                </button>
            </div>
        </form>

        <div id="itineraryList" class="itinerary-list">
            <!-- Itinerary items will be added here dynamically -->
        </div>
    </main>
    </div>

    <script src="js/itineraryWeather.js"></script>
    <script src="js/itinerary.js"></script>
    <script src="js/ui.js"></script>
    </body>
</html>
