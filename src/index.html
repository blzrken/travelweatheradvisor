<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TravelAdvisr</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <audio id="backgroundAudio" autoplay loop>
        <source src="assets/sh3 audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="title-bar">
        <div class="title-bar-content">
            <i class="fas fa-cloud-sun title-bar-icon"></i>
            <span class="title-bar-title">TravelAdvisr</span>
        </div>
        <button id="audioControl" class="audio-control" title="Mute audio">
            <i class="fas fa-volume-up"></i>
        </button>
        <div class="title-bar-controls">
            <button class="title-bar-button minimize" onclick="window.electronAPI.minimizeWindow()"></button>
            <button class="title-bar-button maximize" onclick="window.electronAPI.maximizeWindow()"></button>
            <button class="title-bar-button close" onclick="window.electronAPI.closeWindow()"></button>
        </div>
    </div>

    <div class="welcome-container">
        <div class="welcome-content">
            <div class="logo-container">
                <div class="logo-animation">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="weather-elements">
                    <i class="fas fa-cloud weather-icon"></i>
                    <i class="fas fa-sun weather-icon"></i>
                    <i class="fas fa-bolt weather-icon"></i>
                    <i class="fas fa-snowflake weather-icon"></i>
                    <i class="fas fa-cloud-rain weather-icon"></i>
                </div>
            </div>
            <h1 class="welcome-title">TravelAdvisr</h1>
            <p class="welcome-description">
                Your intelligent travel companion providing real-time updates, smart advisories, 
                and comprehensive forecasts to help you plan your day with confidence.
            </p>
            <a href="weather.html" class="get-started-btn" id="getStartedBtn">
                Get Started
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <!-- Updated splash screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <i class="fas fa-cloud-sun splash-icon"></i>
            <h2 class="splash-text">Loading TravelAdvisr...</h2>
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getStartedBtn = document.getElementById('getStartedBtn');
            const splashScreen = document.getElementById('splashScreen');
            const audioControl = document.getElementById('audioControl');
            const backgroundAudio = document.getElementById('backgroundAudio');
            
            backgroundAudio.volume = 0.3; // Set initial volume to 30%
            backgroundAudio.muted = false;

            document.addEventListener('click', () => {
                if (backgroundAudio.paused) {
                    backgroundAudio.play();
                }
            }, { once: true });

            audioControl.addEventListener('click', () => {
                const icon = audioControl.querySelector('i');
                if (backgroundAudio.muted) {
                    backgroundAudio.muted = false;
                    icon.className = 'fas fa-volume-up';
                    audioControl.setAttribute('title', 'Mute audio');
                } else {
                    backgroundAudio.muted = true;
                    icon.className = 'fas fa-volume-mute';
                    audioControl.setAttribute('title', 'Unmute audio');
                }
            });

            getStartedBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const targetUrl = getStartedBtn.href;

                splashScreen.style.display = 'flex';
                setTimeout(() => {
                    splashScreen.style.opacity = '1';
                }, 10);

                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 2000);
            });
        });
    </script>
</body>
</html>
